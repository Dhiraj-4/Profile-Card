<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="background">
        <div class="head">
            <img src="https://th.bing.com/th/id/OIP.IGNf7GuQaCqz_RPq5wCkPgAAAA?rs=1&pid=ImgDetMain" alt="Profile picture">
        </div>

        <div class="title">
            <p>Dhiraj Londhe</p>
            <a>Coder &amp; Powerlifter</a>
        </div>

        <div class="social">
            <a href="https://www.facebook.com/" ><img src="https://www.pngmart.com/files/15/Circle-Facebook-Logo-PNG-Transparent-Picture.png" alt="facebook logo/link"></a>
            <a href="https://www.instagram.com/lifting_saga_/"><img src="https://www.freepngimg.com/download/logo/69768-logo-computer-layout-instagram-icons-png-file-hd.png" alt="instagram logo/link"></a>
            <a href="https://twitter.com/?lang=en-in"><img src="https://imagepng.org/wp-content/uploads/2018/08/twitter-icone-1024x1024.png" alt="twitter"></a>
            <a href="https://www.youtube.com/"><img src="https://www.iconpacks.net/icons/2/free-youtube-logo-icon-2431-thumb.png" alt="youtube logo/link"></a>
        </div>
        
        <div class="subscribe_message">
            <button id="sub">Subscribe</button>
            <button id="mess">Message</button>
        </div>

        <div class="footer">
            <!-- like comment share -->
            <pre><i class='bx bx-heart'></i> 60k  |  <i class='bx bx-message-rounded-dots'></i> 20k  | <i class='bx bx-share'></i> 12k</pre>
        </div>
    </div>
</body>
</html>
